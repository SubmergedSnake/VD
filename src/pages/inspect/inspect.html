  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
       {{entry.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="entry; else elseBlock">
  <ion-list>
      <ion-item>
        
          <img src="{{entry.imageurl}}">
        
      </ion-item>
      <ion-item>
        <h3>{{entry.date}}</h3>
      </ion-item>
      <ion-item>
        <h3>{{entry.temperature}}</h3>
      </ion-item>
      <ion-item>
        <h3>{{entry.location}}</h3>
      </ion-item>
      <ion-item>
        <p>{{entry.description}}</p>
      </ion-item>
  </ion-list>
</div>

</ion-content>

<ng-template #elseBlock>
  <ion-content>
    <ion-item>
    <img [src]="sessionImg">
    </ion-item>
  </ion-content>
  </ng-template>
